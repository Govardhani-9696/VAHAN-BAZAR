<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .signin-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 300px;
      text-align: center;
    }
    .signin-box h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .signin-box input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .signin-box button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .signin-box button:hover {
      background: #45a049;
    }
    .signin-box p {
      margin-top: 15px;
      font-size: 14px;
    }
    .signin-box a {
      color: #4CAF50;
      text-decoration: none;
    }
    .signin-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signin-box">
    <h2>Sign In</h2>
    <form>
      <input type="text" placeholder="Username or Email" required><br>
      <input type="password" placeholder="Password" required><br>
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="#">Register</a></p>
  </div>

</body>
</html>
