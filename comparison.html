
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bike Comparison</title>
  <style>
    body {
      margin: 20px;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #222;
    }

    /* Sort By Section */
    .sortby {
      margin-bottom: 20px;
      padding: 15px;
      background: #f1f5ff;
      border-radius: 8px;
    }

    .sortby label {
      font-weight: bold;
      margin-right: 10px;
    }

    .sortby select {
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    /* Comparison Section */
    .comparison {
      text-align: center;
      margin-bottom: 20px;
      padding: 15px;
      border-radius: 8px;
      background: #fafafa;
      border: 1px solid #eee;
    }

    .bike {
      margin-bottom: 20px;
    }

    .bike img {
      max-width: 150px;
      height: auto;
      border-radius: 8px;
    }

    .bike h3 {
      margin: 10px 0 5px;
      font-size: 18px;
      color: #007bff;
    }

    .bike p {
      margin: 5px 0;
      color: #555;
      font-weight: bold;
    }

    .vs {
      font-weight: bold;
      font-size: 22px;
      color: red;
      margin: 10px 0;
    }

    .btn {
      display: block;
      width: fit-content;
      margin: 20px auto;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    .btn:hover {
      background: #0056b3;
    }

    /* Highlights Section */
    .highlights {
      margin-top: 25px;
      padding: 15px;
      border-radius: 8px;
      background: #f1f5ff;
    }

    .highlights h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .highlights p {
      margin: 5px 0;
      color: #444;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Bike Comparison</h1>

    <!-- Sort By Section -->
    <div class="sortby">
      <label for="sort">Sort By:</label>
      <select id="sort">
        <option value="price">Price (Low to High)</option>
        <option value="price-desc">Price (High to Low)</option>
        <option value="name">Name (A-Z)</option>
        <option value="name-desc">Name (Z-A)</option>
      </select>
    </div>

    <!-- Comparison Section -->
    <div class="comparison">
      <div class="bike">
        <img src="FZ-X.jpg"Honda CBR1000RR-R">
        <h3>Honda CBR1000RR-R Fireblade</h3>
        <p>₹ 31,83,331</p>
      </div>

      <div class="vs">VS</div>

      <div class="bike">
        <img src="rc 390.jpg" alt="BMW M 1000 R">
        <h3>BMW M 1000 R</h3>
        <p>₹ 33,00,000</p>
      </div>
    </div>

    <a href="#" class="btn">Compare More Bikes</a>

    <!-- Highlights -->
    <div class="highlights">
      <h2>Key Highlights</h2>
      <p><strong>Fuel Types:</strong> Petrol & Electric</p>
      <p><strong>Upcoming:</strong> Honda CB500F, Honda CBR500R</p>
      <p><strong>Most Expensive:</strong> Honda Goldwing Tour (₹ 42,81,910)</p>
    </div>
  </div>
</body>
</html>
