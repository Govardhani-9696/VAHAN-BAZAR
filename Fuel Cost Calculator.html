<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Fuel Calculator</title>
</head>
<body 
    style="
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f7f6;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
    "
>

    <div 
        class="calculator-container"
        style="
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        "
    >
        <h1 style="color: #007bff; margin-top: 0; font-size: 1.8em;">
            Fuel Cost Calculator
        </h1>
        <p style="color: #666; margin-bottom: 25px;">
            Estimate your trip cost based on mileage, price, and distance.
        </p>

        <div class="input-group" style="text-align: left; margin-bottom: 20px;">
            <label for="distance" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">
                Total Distance (km):
            </label>
            <input 
                type="number" 
                id="distance" 
                value="100" 
                min="1" 
                step="any"
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1em;"
                
                oninput="calculateInlineCost()"
            >
        </div>

        <div class="input-group" style="text-align: left; margin-bottom: 20px;">
            <label for="mileage" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">
                Vehicle Mileage (km/liter):
            </label>
            <input 
                type="number" 
                id="mileage" 
                value="50" 
                min="1" 
                step="any"
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1em;"
                oninput="calculateInlineCost()"
            >
        </div>

        <div class="input-group" style="text-align: left; margin-bottom: 20px;">
            <label for="price" style="display: block; margin-bottom: 5px; font-weight: bold; color: #333;">
                Fuel Price (per liter):
            </label>
            <input 
                type="number" 
                id="price" 
                value="100" 
                min="1" 
                step="any"
                style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 6px; box-sizing: border-box; font-size: 1em;"
                oninput="calculateInlineCost()"
            >
        </div>

        <button 
            onclick="calculateInlineCost()"
            style="background-color: #28a745; color: white; padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-size: 1.1em; width: 100%; margin-top: 10px;"
        >
            Calculate Cost
        </button>

        <div class="result-area" style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee;">
            <h2 style="font-size: 1.2em; color: #333; margin-bottom: 5px;">
                Estimated Fuel Cost:
            </h2>
            <p id="costOutput" style="font-size: 2em; color: #dc3545; font-weight: bold; margin: 0;">
                ₹ 0.00
            </p>
        </div>
    </div>

    <script>
        
            // Get values directly from the DOM
            const distance = parseFloat(document.getElementById('distance').value);
            const mileage = parseFloat(document.getElementById('mileage').value);
            const price = parseFloat(document.getElementById('price').value);
            const outputElement = document.getElementById('costOutput');

            // Validation
            if (isNaN(distance) || isNaN(mileage) || isNaN(price) || distance <= 0 || mileage <= 0 || price <= 0) {
                outputElement.textContent = "Enter valid numbers.";
                outputElement.style.color = '#dc3545';
                return;
            }

            // Calculation
            const fuelNeeded = distance / mileage;
            const totalCost = fuelNeeded * price;

            // Display Result
            outputElement.textContent = `₹ ${totalCost.toFixed(2)}`;
            outputElement.style.color = '#007bff';
        }
        
        // Run the calculation once on load to show the initial values
        document.addEventListener('DOMContentLoaded', calculateInlineCost);
    </script>
</body>
</html>
