<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMI Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 320px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    label {
      display: block;
      margin: 8px 0 5px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 20px;
      font-size: 18px;
      text-align: center;
      color: #222;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>EMI Calculator</h2>
    <label for="amount">Loan Amount (₹):</label>
    <input type="number" id="amount" placeholder="Enter loan amount">

    <label for="interest">Annual Interest Rate (%):</label>
    <input type="number" id="interest" step="0.01" placeholder="Enter interest rate">

    <label for="years">Loan Tenure (Years):</label>
    <input type="number" id="years" placeholder="Enter years">

    <button onclick="calculateEMI()">Calculate EMI</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateEMI() {
      let P = document.getElementById("amount").value; // Loan Amount
      let R = document.getElementById("interest").value; // Annual Interest Rate
      let N = document.getElementById("years").value; // Loan Tenure in Years

      if (P === "" || R === "" || N === "") {
        document.getElementById("result").innerText = "⚠ Please fill all fields!";
        return;
      }

      P = parseFloat(P);
      R = parseFloat(R) / 12 / 100; // Monthly Interest Rate
      N = parseFloat(N) * 12; // Months

      let EMI = (P * R * Math.pow(1 + R, N)) / (Math.pow(1 + R, N) - 1);

      document.getElementById("result").innerText =
        "Your EMI is: ₹" + EMI.toFixed(2);
    }
  </script>
</body>
</html>
